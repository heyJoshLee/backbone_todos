<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Todos</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="javascripts/handlebars-v4.0.5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
      

  </head>
  <body>
    <main>
      <section id="menu"></section>

      <section id="todo_container"></section>

      <div id="modal_container"></div>
      

    </main>

    <script type="x-handlebars-template" id="modal_template">
      <div id="modal" data-id="{{id}}">
        <h1>{{title}}</h1>
          {{# if date}}
          <a class="add_date">{{date}}</a><span class="hint">&#8592; Double click to edit<span>
          {{else}}
          <a class="add_date">Add date</a><span class="hint">&#8592; Double click to edit<span>
          {{/if}}
          </br>
                <a class="save">Save</a>
        {{# if checked}}
          <a href="#" class="mark_as_complete complete-button">Mark as incomplete</a>
          {{else}}
        <a href="#" class="mark_as_complete">Mark as complete</a>
        {{/ if}}
        <a href="#" id="close_button">X</a></br>
      </div>
      <div id="modal_bg"></div>
    </script>

    <script type="x-handlebars-template" id="menu_template">
        <a><h1 id="all_todos_button">All Todos</h1></a><span id="dates_circle" class="circle">{{incomplete_items}}</span>

        <ul id="dates">
          {{#each not_completed}}
            <li>{{this.date}}</li>
          {{/each}}
        </ul>
          <h2>Completed</h2>
          <ul id="completed-todos">
            {{#each completed}}
              <li>{{this.date}}</li>
            {{/each}}
          </ul>
    </script>

    <script type="x-handlebars-template" id="todo_container_template">
    <a id="#menu_icon"></a>
      <h2 id="todo-title">{{date}}</h2><span class="circle">{{collection_length}}</span><br />
      <a id="add_button" href="#"></a><input id="new_todo_input" type="text" placeholer="Add new todo">
      <ul>
      
      </ul>

    </script> 


    <script type="x-handlebars-tempalte" id="todo_template">
        {{#if this.checked}}
          <input type="checkbox" data-id="{{id}}" checked>
          {{else}}
          <input type="checkbox" data-id="{{id}}">
        {{/if}}
          <label>
            <a class="modal_launcher">
              {{title}}
              {{#if date}}
                  : {{date}}
              {{/if}}
              </a>
            <a class="trash_can" data-id={{id}}></a>
          </label>
    </script>

    <script src="javascripts/app.js"></script>
    <script src="javascripts/models/todo.js"></script>
    <script src="javascripts/collections/todos.js"></script>
    <script src="javascripts/views/menu_view.js"></script>
    <script src="javascripts/views/app_view.js"></script>
    <script src="javascripts/views/modal_view.js"></script>

    <script src="javascripts/views/todo_view.js"></script>
    <script src="javascripts/views/todos_view.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
